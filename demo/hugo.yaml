baseURL: https://harrymkt.github.io/hguinav
title: "UI Navigation"
cleanDestinationDir: true
publishDir: HTML
enableGitInfo: true
themesDir: ../../
theme: hguinav
languages:
  en:
    languageName: English
  my:
    languageName: Myanmar

pagination:
  disableAliases: false
  pagerSize: 1
taxonomies:
  category: categories
  tag: tags
  author: authors
menus:
  main:
    - name: "Home"
      pageRef: "/"
      identifier: menu_main_home
      weight: 10
    - name: "Posts"
      pageRef: "/blog"
      identifier: menu_main_blog
      weight: 20
    - name: "Documentation"
      pageRef: "/docs"
      identifier: menu_main_doc
      weight: 30
    - name: "Authors"
      pageRef: "/authors"
      identifier: menu_main_author
      weight: 40

params:
  display_site_lastmod: true