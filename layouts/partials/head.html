<meta charset="utf-8">
{{- $titlevar := " - " -}}
{{- with site.Params.title_sep -}}{{ $titlevar = . }}{{ end -}}
{{- $ftitles := slice .Title}}
{{- $ftitles = $ftitles | append site.Title }}
{{- $ftitle := delimit $ftitles $titlevar }}
<meta name="viewport" content="width=device-width">
<title>{{ $ftitle }}</title>
<script src="{{absURL "scripts/theme.js"}}"></script>
